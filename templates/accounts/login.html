{% extends 'base.html' %}

{% block title %}Giriş Yap - Yemek Otomasyonu{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-lg fade-in login-card">
            <div class="card-header bg-primary text-white text-center">
                <h3 class="mb-0"><i class="fas fa-sign-in-alt me-2"></i>Giriş Yap</h3>
            </div>
            <div class="card-body p-4">
                <form method="post" class="slide-in">
                    {% csrf_token %}
                    <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
                    
                    <div class="mb-3">
                        <label for="tc" class="form-label">TC Kimlik Numarası</label>
                        <input type="text" class="form-control" id="tc" name="tc" required maxlength="11" pattern="[0-9]{11}" title="TC Kimlik Numarası 11 haneli olmalıdır">
                        <div class="form-text">TC Kimlik Numaranızı 11 haneli olarak giriniz.</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Şifre</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="password" name="password" required>
                            <div class="input-group-append">
                                <span class="input-group-text" style="cursor: pointer;" onclick="togglePasswordVisibility()">
                                    <i id="eyeIcon" class="fas fa-eye"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-sign-in-alt me-2"></i>Giriş Yap
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    // TC Kimlik Numarası doğrulama
    document.addEventListener('DOMContentLoaded', function() {
        var tcInput = document.getElementById('tc');
        if (tcInput) {
            tcInput.addEventListener('input', function(e) {
                this.value = this.value.replace(/[^0-9]/g, '');
                if (this.value.length > 11) {
                    this.value = this.value.slice(0, 11);
                }
            });
        }
    });
    
    // Şifre göster/gizle fonksiyonu
    function togglePasswordVisibility() {
        try {
            var passwordInput = document.getElementById('password');
            var eyeIcon = document.getElementById('eyeIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
                console.log('Şifre gösteriliyor'); // Debug için konsola yazdırma
            } else {
                passwordInput.type = 'password';
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
                console.log('Şifre gizleniyor'); // Debug için konsola yazdırma
            }
        } catch (error) {
            console.error('Şifre göster/gizle hatası:', error);
        }
    }
</script>
{% endblock %}
